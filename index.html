<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="icon" href="image/icon/heart.png" type="image/png" />
    <title>Story of our love</title>
  </head>
  <body>
    <h1>
      Mối tình này không có đẹp nhất, chỉ có đẹp hơn
      <i class="fa-sharp fa-solid fa-heart" style="color: red"></i>
    </h1>
    <h2>07/06/2023 - Forever</h2>
    <div class="love-bubble-container"></div>
    <div class="love-container">
      <div id="love-boyfriend" class="love-couple">
        <p class="love-name">Võ Sơn Tùng</p>
      </div>
      <div class="love-heart"></div>
      <div id="love-girlfriend" class="love-couple">
        <p class="love-name">Nguyễn Thị Hương Giang</p>
      </div>
    </div>
    <div class="love-memory">
      <button class="close-button">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
      <!-- Added close button -->
      <div class="love-memory-image"></div>
      <textarea class="love-memory-description" readonly>
Yêu em nhiều lắm </textarea
      >
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
