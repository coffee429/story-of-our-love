<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="icon" href="image/icon/heart.png" type="image/png" />
    <title>Story of our love</title>
  </head>
  <body>
    <h1>
      Mối tình này không có đẹp nhất, chỉ có đẹp hơn
      <i class="fa-sharp fa-solid fa-heart" style="color: red"></i>
    </h1>
    <h2>07/06/2023 - Forever</h2>
    <div class="love-bubble-container"></div>
    <div class="love-heart-rate-container">
      <div class="love-heart-rate-left">
        <svg
          version="1.0"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="150px"
          height="73px"
          viewBox="0 0 150 73"
          enable-background="new 0 0 150 73"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#ff4d00"
            stroke-width="3"
            stroke-miterlimit="10"
            points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
          />
        </svg>
        <div class="fade-in"></div>
        <div class="fade-out"></div>
      </div>
      <div class="love-heart-rate-right">
        <svg
          version="1.0"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="150px"
          height="73px"
          viewBox="0 0 150 73"
          enable-background="new 0 0 150 73"
          xml:space="preserve"
        >
          <polyline
            fill="none"
            stroke="#ff4d00"
            stroke-width="3"
            stroke-miterlimit="10"
            points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
          />
        </svg>
        <div class="fade-in"></div>
        <div class="fade-out"></div>
      </div>
    </div>
    <div class="love-container">
      <div id="love-boyfriend" class="love-couple">
        <p class="love-name">Võ Sơn Tùng</p>
      </div>
      <div class="love-heart"></div>
      <div id="love-girlfriend" class="love-couple">
        <p class="love-name">Nguyễn Thị Hương Giang</p>
      </div>
    </div>
    <div class="love-memory">
      <button class="close-button">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
      <!-- Added close button -->
      <div class="love-memory-image"></div>
      <textarea class="love-memory-description" readonly></textarea>
    </div>
  </body>
  <script type="module" src="memory.js"></script>
  <script type="module" src="script.js"></script>
</html>
